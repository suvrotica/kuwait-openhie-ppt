<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>reveal.js minimal</title>

    <!-- Replace '@latest' below to current version numbers to ensure long-term functionality
         surviving potential breaking changes in future versions -->

    <!-- Reveal.js -->
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@latest/dist/reveal.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reveal.js@latest/dist/reveal.css"
    />
    <!-- Change theme as you like -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reveal.js@latest/dist/theme/blood.css"
      id="theme"
    />

    <!-- Native plugins of reveal.js -->
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@latest/plugin/markdown/markdown.js"></script>

    <!-- Menu plugin -->
    <script src="https://cdn.jsdelivr.net/npm/reveal.js-menu@2.1.0/menu.js"></script>
    <link
      href=" https://cdn.jsdelivr.net/npm/reveal.js-menu@2.1.0/menu.css "
      rel="stylesheet"
    />

    <!-- Add other plugins and additional style sheets -->
    <!-- Font awesome is required for the chalkboard plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Custom controls plugin is used to for opening and closing annotation modes. -->
    <script src="https://cdn.jsdelivr.net/npm/reveal.js-plugins@latest/customcontrols/plugin.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reveal.js-plugins@latest/customcontrols/style.css"
    />
    <!-- Chalkboard plugin -->
    <script src="https://cdn.jsdelivr.net/npm/reveal.js-plugins@latest/chalkboard/plugin.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reveal.js-plugins@latest/chalkboard/style.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reveal.js-plugins/menu/font-awesome/css/fontawesome.css"
    />
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section
          data-markdown
          data-separator="^\n===\n$"
          data-separator-vertical="^\n---\n$"
        >
          # Kuwait HIE Suvro Ghosh
        </section>
      </div>
    </div>

    <script>
      Reveal.initialize({
        customcontrols: {
          controls: [
            {
              icon: '<i class="fa fa-pen-square"></i>',
              title: "Toggle chalkboard (B)",
              action: "RevealChalkboard.toggleChalkboard();",
            },
            {
              icon: '<i class="fa fa-pen"></i>',
              title: "Toggle notes canvas (C)",
              action: "RevealChalkboard.toggleNotesCanvas();",
            },
          ],
        },
        chalkboard: {
          // add configuration here
        },
        // ...
        plugins: [RevealChalkboard, RevealCustomControls],
        // ...
      });

      Reveal.initialize({
        width: 1280,
        height: 900,
        // add other configuration parameters
        // ...
        // add menu plugin configuration
        menu: {
          themes: false,
          transitions: false,
          markers: true,
          hideMissingTitles: true,
        },
        // add other plugin configurations
        // ...
        // load plugins
        customcontrols: {
          controls: [
            {
              icon: '<i class="fa fa-pen-square"></i>',
              title: "Toggle chalkboard (B)",
              action: "RevealChalkboard.toggleChalkboard();",
            },
            {
              icon: '<i class="fa fa-pen"></i>',
              title: "Toggle notes canvas (C)",
              action: "RevealChalkboard.toggleNotesCanvas();",
            },
          ],
        },
        chalkboard: {
          // add configuration here
        },
        // ...

        plugins: [
          RevealMarkdown,
          RevealMenu,
          RevealChalkboard,
          RevealCustomControls,
          // add other plugins
          // ...
        ],
      });
    </script>
  </body>
</html>
