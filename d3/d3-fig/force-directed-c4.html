<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Force Directed Graph</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        overflow: hidden;
      }

      #graph {
        width: 100%;
        height: 100vh;
      }
    </style>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div id="graph"></div>
    <script type="module">
      import DirectedGraph from "./js/directed-graph.js";

      const data = {
        nodes: [
          {
            id: "stakeholder-group",
            label: "Stakeholder Group",
            group: "context",
          },
          { id: "hie-group", label: "HIE Group", group: "context" },
          { id: "user", label: "User", group: "stakeholder" },
          { id: "admin", label: "Admin", group: "stakeholder" },
          { id: "iol", label: "IOL", group: "hie" },
          { id: "shr", label: "SHR", group: "hie" },
        ],
        links: [
          { source: "stakeholder-group", target: "user" },
          { source: "stakeholder-group", target: "admin" },
          { source: "hie-group", target: "iol" },
          { source: "hie-group", target: "shr" },
        ],
      };
      const graph = new DirectedGraph("#graph");
      graph.render();
    </script>
  </body>
</html>
